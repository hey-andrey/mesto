<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место - интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Родионов Андрей">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект: Место</title>
  </head>

<body class="root">
    <div class="page">

        <header class="header page__section">
            <a class="header__logo" href="#"></a>
        </header>

        <main class="content">

            <section class="profile page__section">
                <div class="profile__image" style="background-image: url('./images/dmarkov.jpg');"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Дмитрий Марков</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Фотографии исследователя России</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements page__section">
                <ul class="elements__list">
                    <li class="element">
                        <div class="element__image" style="background-image: url('./images/bezhanitsy.jpg');"></div>
                        <div class="element__description">
                            <h2 class="element__title">Бежаницы</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__image" style="background-image: url('./images/vyshegorod.jpg');"></div>
                        <div class="element__description">
                            <h2 class="element__title">Вышегород</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__image" style="background-image: url('./images/idritsa.jpg');"></div>
                        <div class="element__description">
                            <h2 class="element__title">Идрица</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__image" style="background-image: url('./images/kungur.jpg');"></div>
                        <div class="element__description">
                            <h2 class="element__title">Кунгур</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__image" style="background-image: url('./images/novgorod.jpg');"></div>
                        <div class="element__description">
                            <h2 class="element__title">Новгород</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__image" style="background-image: url('./images/pskov.jpg');"></div>
                        <div class="element__description">
                            <h2 class="element__title">Псков</h2>
                            <button type="button" class="element__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer page__section">
            <a class="footer__copyright" href="#">&copy; 2023 Андрей Родионов</a>
        </footer>
        <!--pop-up форма, чтобы редактировать профиль -->
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>

                <form class="popup__form" name="new">
                <input type="text" name="name" class="popup__input popup__input_type_title" placeholder="Name">
                <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Description">
                <button type="submit" class="button popup__button">Сохранить</button>
                </form>

             </div>
        </div>
    </div>
<script src="./scripts/index.js" defer></script>
</body>
