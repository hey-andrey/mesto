<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Место - интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Родионов Андрей">
    <title>Проект: Место</title>
  </head>

  <body class="root">
    <div class="page">

      <header class="header page__section">
        <a class="header__logo" href="#"></a>
      </header>

      <main class="content">

        <section class="profile page__section">
          <div class="profile__image" style="background-image: url(<%=require('./images/JYC.jpg')%>)"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements page__section">
          <ul class="elements__list">
          </ul>
        </section>

      </main>

      <footer class="footer page__section">
        <a class="footer__copyright" href="#">&copy; 2023 Андрей Родионов</a>
      </footer>

      <!--pop-up форма, чтобы редактировать профиль -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>

          <form class="popup__form" name="edit-profile" novalidate>

            <label class="popup__label">
              <input type="text" name="profileTitle" id="title" class="popup__input popup__input_type_title" placeholder="Имя" required minlength="2" maxlength="40"> <!--поле обязательное, в поле имя от 2 до 40 символов, стандартные браузерные тексты ошибок-->
              <span class="popup__error" id="title-error"></span>
            </label>

            <label class="popup__label">
              <input type="text" name="profileDescription" id="description" class="popup__input popup__input_type_description" placeholder="О себе" required minlength="2" maxlength="200"> <!--поле обязательное, в поле о себе от 2 до 200 символов, стандартные браузерные тексты ошибок-->
              <span class="popup__error" id="description-error"></span>
            </label>

            <button type="submit" class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>

      <!--pop-up форма, чтобы добавлять новые карточки -->
      <div class="popup popup_type_new-element">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Новое место</h3>

          <form class="popup__form" name="new-element" novalidate>

            <label class="popup__label">
              <input type="text" name="title" id="element-title" class="popup__input popup__input_type_element-title" placeholder="Название" required minlength="2" maxlength="30"> <!--поле обязательное, в поле название от 2 до 30 символов, стандартные браузерные тексты ошибок-->
              <span class="popup__error" id="element-title-error"></span>
            </label>

            <label class="popup__label">
              <input type="url" name="link" id="element-url" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <!--поле обязательное, в поле ссылка на картинку обязательная, стандартные браузерные тексты ошибок-->
              <span class="popup__error" id="element-url-error"></span>
            </label>

            <button type="submit" class="button popup__button popup__button_disabled">Создать</button>
          </form>
        </div>
      </div>

      <!--pop-up изображения -->
      <div class="popup popup_type_image" style="background-color: rgba(0, 0, 0, .9);">
        <div class="popup__container popup__container_contain_image">
          <button type="button" class="popup__close-button"></button>
          <img alt="" class="popup__image">
          <p class="popup__caption"></p>
        </div>
      </div>

    </div>

    <template id="element-template">
      <li class="elements__item element">
        <div class="element__image"></div>
        <button type="button" class="element__delete-button"></button>
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
